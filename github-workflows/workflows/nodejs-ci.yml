# Reusable workflow for Node.js/React projects
name: Node.js CI

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '20'
      install-command:
        required: false
        type: string
        default: 'npm ci'
      build-command:
        required: false
        type: string
        default: 'npm run build'
      test-command:
        required: false
        type: string
        default: 'npm test'
      cache-key:
        required: false
        type: string
        default: 'npm'
      working-directory:
        required: false
        type: string
        default: '.'
    secrets:
      NPM_TOKEN:
        required: false

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.cache-key }}
          registry-url: 'https://registry.npmjs.org'
          scope: '@susanavenda'

      - name: Install dependencies
        run: ${{ inputs.install-command }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Run linter
        run: npm run lint || echo "No lint script found"
        continue-on-error: true

      - name: Run tests
        run: ${{ inputs.test-command }}
        continue-on-error: false

      - name: Build
        run: ${{ inputs.build-command }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: |
            ${{ inputs.working-directory }}/dist
            ${{ inputs.working-directory }}/build
          retention-days: 7
