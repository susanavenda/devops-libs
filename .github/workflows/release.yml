# Reusable release workflow - called by consuming repos
name: Release

on:
  workflow_call:
    inputs:
      changelog_path:
        description: 'Path to CHANGELOG.md file'
        required: false
        default: 'CHANGELOG.md'
        type: string
      version_file:
        description: 'Path to VERSION file (optional)'
        required: false
        default: ''
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Extract changelog entry
        id: changelog
        run: |
          if [ -f "${{ inputs.changelog_path }}" ]; then
            VERSION=${{ steps.version.outputs.version }}
            awk "/^## \[$VERSION\]/,/^## \[/" "${{ inputs.changelog_path }}" | sed '$d' > release_notes.txt || \
            awk "/^## \[$VERSION\]/,/^## /" "${{ inputs.changelog_path }}" | sed '$d' > release_notes.txt || \
            echo "## Release $VERSION" > release_notes.txt
          else
            echo "## Release ${{ steps.version.outputs.version }}" > release_notes.txt
            echo "See CHANGELOG.md for details." >> release_notes.txt
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false
