# Generic Kubernetes Service template
# Copy and customize for your application

apiVersion: v1
kind: Service
metadata:
  name: APP_NAME
  namespace: NAMESPACE
  labels:
    app: APP_NAME
spec:
  type: ClusterIP  # Use LoadBalancer for external access
  ports:
  - port: 80
    targetPort: CONTAINER_PORT
    protocol: TCP
    name: http
  selector:
    app: APP_NAME
  sessionAffinity: None
